<body class=" frame">

<div id="outer-wrapper" class="animate translate-z-in">
    <div id="inner-wrapper">
        <div id="table-wrapper">
            <div class="container">
                <div id="row-header">
                    <header><a href="#" id="brand" class="animate animate fade-in animation-time-3s">
                        <div style="background-image: url('/assets/img/logo.png');
                        background-repeat: no-repeat;
                        padding: 5rem;
                        background-position: left;
                        background-size: contain;">

                        </div>
                </a></header>
                </div>
                <!--end row-header-->
                <div id="row-content">
                    <div id="content-wrapper">
                        <div class="row vertical-aligned-wrapper">
                            <div class="col-md-8 col-sm-8 vertical-aligned-element">
                                <div id="content" class="animate translate-z-out animation-time-2s delay-05s">
                                    <h2 class="opacity-70">We'll be here soon. New and fresh!</h2>
                                    <h1>It's Worth the Waiting</h1>
                                    <div class="row">
                                        <div class="col-md-8 col-sm-8">
                                            <p>Nullam bibendum ultricies nisl non finibus. Phasellus at sagittis turpis. Nunc et laoreet sem.
                                                Nunc eu egestas lacus. Phasellus a consequat velit, quis tincidunt sem.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <!--end content-->
                            </div>
                            <div class="col-md-4 col-sm-4 vertical-aligned-element">
                                <form method="post" class="form clearfix has-background animate translate-z-in animation-time-2s delay-03s">
                                    <h2>Stay Updated</h2>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                                    </div>
                                    <!--end form-group -->
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="email" placeholder="Your Email" required>
                                    </div>
                                    <!--end form-group -->
                                    <div class="form-group">
                                        <input type="number" class="form-control" name="phone" placeholder="Your Phone" required>
                                    </div>
                                    <!--end form-group -->
                                      <!--end form-group -->
                                      <div class="form-group">
                                        <textarea type="text" class="form-control" name="Message" placeholder="Your Message" required></textarea>
                                        
                                    </div>
                                    <!--end form-group -->
                                    <div class="form-group clearfix">
                                        <button type="submit" class="btn pull-right btn-default btn-framed btn-rounded" id="form-contact-submit">Send a Message</button>
                                    </div>
                                    <!--end form-group -->
                                    <div class="form-contact-status"></div>
                                </form>
                                <!--end form-contact -->
                            </div>
                        </div>
                    </div>
                    <!--end content-wrapper-->
                </div>
                <!--end row-content-->
                <div id="row-footer">
                    <footer>
                        <div class="social-icons">

                            <a href="#" class="animate fade-in animation-time-1s delay-06s"><i class="fa fa-instagram"></i></a>
                            <a href="#" class="animate fade-in animation-time-1s delay-08s"><i class="fa fa-pinterest"></i></a>
                            <a href="#" class="animate fade-in animation-time-1s delay-1s"><i class="fa fa-google-plus"></i></a>
                        </div>
                    </footer>
                </div>
